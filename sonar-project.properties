# Project identification
sonar.projectKey=My-App
sonar.projectName=My-App Project
sonar.projectVersion=1.0

# Source directories to be analyzed
sonar.sources=src/main/java

# Test directories (SonarQube will exclude these from main analysis but can perform specific test analysis)
sonar.tests=src/test/java

# Language of the project
sonar.language=java

# Location of compiled .class files (usually in the `target/classes` folder after building the project with Maven or Gradle)
sonar.java.binaries=target/classes

# SonarQube server URL
sonar.host.url=http://13.201.119.10:9000/

# Project token generated in SonarQube (replace with your actual token)
sonar.login=sqa_fc880abf021966f6fbbe3029c82c5dc5c141226b

# Optional: Exclusions for specific file patterns (you can exclude test files from code analysis, but include them in test coverage)
sonar.exclusions=**/src/test/**

# Optional: Test coverage configuration if you're using a coverage tool like JaCoCo
# Uncomment and configure if needed:
# sonar.junit.reportPaths=target/surefire-reports
# sonar.jacoco.reportPaths=target/jacoco.exec
